<div class="container">
  
  <div class="col-md-offset-2 col-md-6 col-xs-12 ">
    <div class="form-group">      
      Account Name<input type="text" name="name" class="form-control" #name>
    </div>
    <div class="form-group">      
      <select class="form-control" #status>
        <option value="active">Active</option>
        <option value="inactive">inActive</option>
        <option value="unknown">unknown</option>
      </select>
           
    </div>
    <button type="button" class="btn btn-primary" (click)="Addaccount(name.value,status.value)">ADD ACCOUNT</button>
  </div>
</div>
